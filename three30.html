<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
        <title>test</title>
        <style>
            .pop360{
                position: fixed;
                width: 100%;
                height: 100%;
            }
            canvas{
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="pop360"></div>
        <script src="./test.js"></script>
        <script>
            canvas360({
                canvasId : '.pop360',
                canvasWidth : 848,
                canvasHeight: 480,
                framesPath : './asset/video/',
                framesFile : '{col}.jpg?wid=848',
                framesReverse: true
            });
        </script>
    </body>
</html>
